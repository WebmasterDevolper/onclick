    <style>
        .inner
        {
          text-align: center;
        }
        
    </style>
</head>
<body>
   
        <div class="inner">
            <h1>Welcome to my Page</h1>
            <button type="button" onclick="backgroundcolor()">Click Me!</button><br>
            <br>
            <br>
    
    
        
    <script class="display">
        var sid=666;
        var studentname="karthick";
        var Address="Coimbatore";
        var m1=90,m2=88;m3=99;m4=78;m5=69;
        var total=m1+m2+m3+m4+m5;
        var percentage=(total*100)/500.0;
        document.write("Student Id :"+ sid+"<br>");

        function backgroundcolor()
        {
            document.body.style.backgroundColor = "red";
}


    </script>
